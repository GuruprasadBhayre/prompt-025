<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boardingpass</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nightflight">
        <div class="namedatenightdiv">
            <div class="logo-date">
                <div class="image-div">
                    <img src="IndiGo Airlines.svg" alt="">
              </div>
              <div class="date-nightflight">
                  <h1 id="date">Fri, 27 July 2024</h1>
              <p id="night">NIGHT FLIGHT</p>
              </div>
            </div>
            <div class="passenger-name-class">
                <h1 class="namepassenger">DEN BILZERIAN</h1>
                <div class="b"><h6>B</h6></div>
                <p id="busiclass">BUSINESS CLASS</p>
                 <p id="boardingtime">BOARDING:  10:00 AM</p>
            </div>
        </div>
        <div class="airportfromto">
            <div class="timeing-flight">
                <div class="pm">
                    <h6 id="departuretime">10:00 AM</h6>
                </div>
                <div class="am">
                    <h6 id="arrivaltime"">11:50AM</h6>
                </div>
            </div>
            <div class="airport-from-to">
                <div class="air-one">
                    <h1>LAX</h1>               
                </div>
                <div class="arriving-time-div">
                    <div class="arriving-time">
                        <h6>15h30</h6>
                    </div>
                </div>
                <div class="air-two">
                    <h1>SYD</h1>
                </div>
            </div>
            <div class="depart-arriv">
                <div class="depart">
                    <p id="takeoff">DEPARTURE  <i class="ri-flight-takeoff-line"></i></p>
                </div>
                <div class="arrive">
                    <p id="land">ARRIVAL <i class="ri-flight-land-line"></i></p>
                </div>
            </div>
            <div class="flight-seat-terminal">
                <div class="flight">
                    <p id="flight">FLIGHT</p>
                    <h5>VLT443</h5>
                </div>
                <div class="seat">
                    <p id="seat">SEAT</p>
                    <h5>2BA45</h5>
                    
                </div>
                <div class="terminal">
                    <p id="terminal">TERMINAL</p>
                    <h5>02</h5>
                </div>
            </div>
            <div class="seclast-div">
                <div class="airoplne-img-div">
                    <img src="—Pngtree—3d rendering of airplane_4197599.png" alt="">
                </div>
                <div class="seating-range-speed">
                    <div class="seating">SEATING: 400</div>
                    <div class="range">RANGE: 16,00KM</div>
                    <div class="speed">SPEED: 840km/h</div>
                </div>
            </div>
            <div class="baircode">
                <img src="barcode.png" alt="">
            </div>     
        </div>
    </div>
</body>
</html>
